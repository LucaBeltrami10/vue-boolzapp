<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>
    <!-- link bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app" class="d-flex justify-content-center align-items-center">
        <div id="boolzap-container" name="boolzap-container" class="container-fluid my_container d-flex">
            <!-- colonna di sinistra -->
            <aside class="d-flex flex-wrap"> 
                <nav id="aside-nav" class="d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="rounded-circle my_rounded-container m-1">
                            <img src="" alt="" class="">
                        </div>
                        <p id="user-name" class="m-0">Luca</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="btn my_option-button"><i class="fa-solid fa-circle-notch"></i></button>
                        <button class="btn my_option-button"><i class="fa-solid fa-message"></i></button>
                        <button class="btn my_option-button"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                    </div>
                </nav>
                <div>
                    <div id="notification-reminder">

                    </div>
                    <div id="chat-search">
                        <input class="w-100 my-1" placeholder="Cerca o inizia una nuova chat" type="text">
                    </div>
                    <ul id="recent-chat">
                        
                    </ul>
                </div>
            </aside>
            <!-- colonna di destra -->
            <main class="d-flex flex-wrap">
                <nav id="main-nav" class="d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="rounded-circle my_rounded-container m-1">
                            <img src="" alt="" class="">
                        </div>
                        <div>
                            <p id="user-name" class="m-0">Matteo</p>
                            <p class="m-0">ultimo accesso</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="btn my_option-button"></button>
                        <button class="btn my_option-button"></button>
                        <button class="btn my_option-button"></button>
                    </div>
                </nav>
                <div>
                    <div>
                        <div id="chat-container"></div>
                    </div>
                    <div id="chat-input-bar">

                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
